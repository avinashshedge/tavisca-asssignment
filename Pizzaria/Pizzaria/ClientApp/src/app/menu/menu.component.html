

<h1>Menu</h1>
<div class="row">    
  <div class="col-md-3">
    <button class="btn btn-primary" [routerLink]="['detail-pizza',0]">Build Your Pizza</button>
  </div>
</div>
<div class="row">    
    <div class="card col-md-3" style="margin: 5px;" *ngFor="let pizza of availablePizzas;">
        <img src="{{pizza.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">{{pizza.name}}</h6>
          <h6 class="card-title">Rs {{pizza.baseprice}}</h6>          
          <a href="#" class="btn btn-primary" [routerLink]="['detail-pizza',pizza.id]">Select</a>
        </div>
      </div>
     
</div>
